<h2>Course Info</h2>

<hr/>

<div class="form-group row">

    <label class="col-sm-2 col-form-label"><strong>ID</strong></label>
    
        <div class="col-sm-10">
         <input [(ngModel)]="course.id" required name="id" #courseId="ngModel" type="number" [ngClass]="{'is-invalid':courseId.invalid}" class="form-control p-3  bg-dark text-white">

            <div class="invalid-feedback">
               <span>Course ID is required</span> 
            </div>
        </div>
</div>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">

        <label class="col-sm-2 col-form-label "><strong>Name</strong></label>
        
            <div class="col-sm-10 ">
             <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid':courseName.invalid}" class="form-control p-3  bg-dark text-white">

                <div class="invalid-feedback">
                   <span>Course name is required</span> 
                </div>
            </div>
    </div>
    <div class="form-group row">

        <label class="col-sm-2 col-form-label"><strong>Description</strong></label>
        
            <div class="col-sm-10">
             <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid':courseDescription.invalid}" class="form-control p-3  bg-dark text-white"></textarea>

                <div class="invalid-feedback">
                   <span>Course description is required</span> 
                </div>
            </div>
    </div>
    <div class="form-group row">

        <label class="col-sm-2 col-form-label"><strong>Release Date</strong></label>
        
            <div class="col-sm-10">
             <textarea [(ngModel)]="course.releaseDate" required name="releaseDate" #courseReleaseDate="ngModel" [ngClass]="{'is-invalid':courseReleaseDate.invalid}" class="form-control p-3  bg-dark text-white"></textarea>

                <div class="invalid-feedback">
                   <span>Course release date is required</span> 
                </div>
            </div>
    </div>
    <div class="form-group row">

        <label class="col-sm-2 col-form-label"><strong>Duration</strong></label>
        
            <div class="col-sm-10">
             <input [(ngModel)]="course.duration" required name="duration" #courseDuration="ngModel" type="number" [ngClass]="{'is-invalid':courseDuration.invalid}" class="form-control p-3  bg-dark text-white">

                <div class="invalid-feedback">
                   <span>Course duration is required</span> 
                </div>
            </div>
    </div>
    <div class="form-group row">

        <label class="col-sm-2 col-form-label"><strong>Code</strong></label>
        
            <div class="col-sm-10">
             <textarea [(ngModel)]="course.code" required name="code" #courseCode="ngModel" [ngClass]="{'is-invalid':courseCode.invalid}" class="form-control p-3  bg-dark text-white"></textarea>

                <div class="invalid-feedback">
                   <span>Course code is required</span> 
                </div>
            </div>
    </div>
    <div class="form-group row">

        <label class="col-sm-2 col-form-label"><strong>Price</strong></label>
        
            <div class="col-sm-10">
             <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control p-3  bg-dark text-white">

                <div class="invalid-feedback">
                   <span>Course price is required</span> 
                </div>
            </div>
    </div>
    <div class="form-group row">

        <label class="col-sm-2 col-form-label"><strong>Rating</strong></label>
        
            <div class="col-sm-10">
             <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control p-3  bg-dark text-white">

                <div class="invalid-feedback">
                   <span>Course rating is required</span> 
                </div>
            </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-info mr-2 mb-4 mt-4 ">Save</button>
    <button [routerLink]="['/courses']"  class="btn btn-dark mb-4 mt-4 "  >Back</button>
       
</form>
